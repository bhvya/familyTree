<div class="main-container">

Welcome {{user.name}}!

<mat-card class="example-card" *ngIf="!showEdit">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.born}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Family Member</h3>
    <p *ngIf="spouse"><span class="labelCustom">Spouse:</span> {{spouse.name}}</p>
    <p *ngIf="parent1"><span class="labelCustom">Parent1:</span> {{parent1.name}}</p>
    <p *ngIf="parent2"><span class="labelCustom">Parent2:</span> {{parent2.name}}</p>
    <div *ngIf="children"><span class="labelCustom">Children:</span>
      <p *ngFor="let child of children">{{child.name}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="viewDetails()">View Details</button>
    <button  mat-raised-button color="primary" (click)="editDetails()">Edit</button>
  </mat-card-actions>
</mat-card>

<!-- Edit Details -->

<mat-card *ngIf="showEdit" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="player-info-form">
      <div>
        <mat-form-field floatLabel="always" class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput name="name" [(ngModel)]="user.name" placeholder="Enter your name">
        </mat-form-field>
      </div>
      <mat-form-field floatLabel="always" class="example-full-width">
        <mat-label>Born Year</mat-label>
        <input matInput name="born" [(ngModel)]="user.born">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button color="primary" (click)="saveDetails()">Save</button>
    <button  mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>

</div>
